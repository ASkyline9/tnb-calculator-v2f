    <h1>TNB Electricity Cost Calculator</h1>
    <p>Malaysia Residential Tariff (2025)</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>New Entry</h2>
      <label for="usage">Monthly Usage (kWh):</label>
      <input type="number" id="usage" placeholder="e.g. 350">

      <button onclick="calculateBill()">Calculate</button>
    </div>

    <div class="card" id="resultCard" style="display:none;">
      <h2>Bill Result</h2>
      <p id="result"></p>
    </div>

    <div class="card">
      <h2>History</h2>
      <ul id="history"></ul>
      <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>
  </main>

  <footer>
    <button class="install-btn" onclick="installApp()">Install App</button>
