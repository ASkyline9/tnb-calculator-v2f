<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNB Electricity Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <img src="logo.png" alt="TNB Logo" class="logo">
      <h1>TNB Electricity Cost Calculator</h1>
      <p class="subtitle">Quickly Calculate Your Electricity Cost (Malaysia)</p>
    </header>

    <form id="calcForm">
      <label for="amp">Current (Amp):</label>
      <input type="number" step="0.01" id="amp" placeholder="e.g. 6.8" required>

      <label for="minutes">Minutes:</label>
      <input type="number" step="1" id="minutes" placeholder="e.g. 45" required>

      <label for="rate">TNB Rate (RM/kWh):</label>
      <input type="number" step="0.01" id="rate" value="0.27" required>

      <label for="voltage">Voltage (V):</label>
      <input type="number" step="1" id="voltage" placeholder="e.g. 240" required>

      <button type="submit" class="btn">Calculate</button>
    </form>

    <div class="result-box hidden" id="resultBox">
      <p id="resultText"></p>
    </div>

    <div class="tnb-rates">
      <h2>TNB Rates (July 2025)</h2>
      <!-- You can add rates table here later -->
    </div>

    <div class="history">
      <h2>Calculation History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Amp</th>
            <th>Minutes</th>
            <th>Rate</th>
            <th>Voltage</th>
            <th>Cost (RM)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
      <nav>
        <button type="button">About</button>
        <button type="button">Contact</button>
      </nav>
      <p>&copy; 2025 TNB Calculator V3</p>
      <button id="installBtn" class="hidden">Install App</button>
    </footer>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');
    const historyTable = document.querySelector('#historyTable tbody');
    const installBtn = document.getElementById('installBtn');

    // Calculator logic
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const amp = parseFloat(document.getElementById('amp').value);
      const minutes = parseFloat(document.getElementById('minutes').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const voltage = parseFloat(document.getElementById('voltage').value);

      if (isNaN(amp) || isNaN(minutes) || isNaN(rate) || isNaN(voltage)) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      // Formula: (Amp × Volt) = Watt → kW × Hours × Rate = Cost
      const powerKw = (amp * voltage) / 1000;
      const hours = minutes / 60;
      const cost = powerKw * hours * rate;

      resultText.textContent = `Estimated Cost: RM ${cost.toFixed(2)}`;
      resultBox.classList.remove('hidden');

      // Add to history
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${amp}</td>
        <td>${minutes}</td>
        <td>${rate.toFixed(2)}</td>
        <td>${voltage}</td>
        <td>RM ${cost.toFixed(2)}</td>
      `;
      historyTable.prepend(row);
    });

    // PWA Install Button logic
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          installBtn.classList.add('hidden');
        });
      }
    });
  </script>
</body>
</html>
